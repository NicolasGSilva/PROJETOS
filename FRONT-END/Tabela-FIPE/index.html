<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta FIPE e IPVA (Funcional)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <h1>VERIFICADOR IPVA E FIPE</h1>
            <img src="imagens/carro.png" alt="carro-pixelart" class="header-img">
        </div>
    </header>
    <div class="container section-container">
        <section>
            <div class="seletor-veiculo">
                <button class="type-btn active" onclick="setType('carros', this)">CARRO</button>
                <button class="type-btn" onclick="setType('motos', this)">MOTO</button>
                <button class="type-btn" onclick="setType('caminhoes', this)">CAMINHÃO</button>
            </div>
            <div class="grupo-veiculo relative">
                <label>Marca</label>
                <input type="text" id="inpMarca" placeholder="Carregando marcas..." autocomplete="off">
                <input type="hidden" id="idMarca">
                <ul id="listaMarca" class="dropdown-list"></ul>
            </div>
            <div class="grupo-veiculo relative">
                <label>Modelo</label>
                <input type="text" id="inpModelo" placeholder="Selecione a marca primeiro" disabled autocomplete="off">
                <input type="hidden" id="idModelo">
                <ul id="listaModelo" class="dropdown-list"></ul>
            </div>
            <div class="grupo-veiculo relative">
                <label>Ano</label>
                <input type="text" id="inpAno" placeholder="Selecione o modelo primeiro" disabled autocomplete="off">
                <input type="hidden" id="idAno">
                <ul id="listaAno" class="dropdown-list"></ul>
            </div>
            <div id="estado" class="grupo-veiculo">
                <label>Estado (UF)</label>
                <select id="selecionar-stado" onchange="checkBtn()">
                    <option value="">Selecione...</option>
                </select>
            </div>
            <button id="btn-verificar" disabled onclick="consultar()">VERIFICAR DADOS</button>
            <p id="carregando" class="invisivel">BUSCANDO...</p>
        </section>
        <div id="resultado" class="tela invisivel resultado">
            <h3 id="resultado-titulo">Veículo</h3>
            <p id="resultado-codigo">Código: --</p>
            <div class="resultado-tela">
                <div id="area-fipe" class="tela-resultado resultado-fipe">
                    <span>Valor da tabela FIPE</span>
                    <strong id="valor-fipe">R$ 0,00</strong>
                </div>
                <div id="area-ipva" class="tela-resultado resultado-ipva">
                    <span>Estimativa IPVA</span>
                    <strong id="valor-ipva">R$ 0,00</strong>
                </div>
            </div>
            <p>Os valores estimados são baseados em dados da tabela FIPE e do DETRAN. Consulte o site oficial do DETRAN para informações 100% precisas.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
